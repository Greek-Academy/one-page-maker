name: Pull Request check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
      # TODO:cached
      - name: install
        run: |
          cd one-pager-maker
          bun install
      - name: lint
        run: |
          cd one-pager-maker
          bun run lint
      - name: test
        run: |
          cd one-pager-maker
          bun run test
      - name: test
        run: |
          cd one-pager-maker
          bun run build
