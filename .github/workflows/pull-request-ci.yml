name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  pull_request_check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: one-pager-maker
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Cache bun
        id: cache-bun
        uses: actions/cache@v3
        env:
          cache-name: cache-bun-modules
        with:
          path: ~/.bun
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-bun.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: bun install
      - name: lint
        run: bun run lint
      - name: test
        run: bun run test
      - name: build
        run: bun run build
