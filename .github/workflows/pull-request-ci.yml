name: PullRequest check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
      - name: install
        run: |
          cd one-pager-maker
          bun install
      - name: lint and test
        run: |
          cd one-pager-maker
          bun run lint
          bun run test
      - run: |
          cd one-pager-maker
          bun run build
