name: CI/CD Workflow

on:
  push:
    branches:
      - "*"
      - "!main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
      - name: install
        run: |
          cd one-pager-maker
          bun install
          bun install -g firebase-tools
      - name: lint and test
        run: |
          cd one-pager-maker
          bun install
          bun run lint
          bun run test
      - run: |
          cd one-pager-maker
          bun run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v1
      - name: install
        run: |
          cd one-pager-maker
          bun install
          bun install -g firebase-tools
      - name: lint and test
        run: |
          cd one-pager-maker
          bun install
          bun run lint
          bun run test
      - run: |
          cd one-pager-maker
          bun run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          working-directory: one-pager-maker
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONE_PAGER_MAKER }}"
          channelId: live
          projectId: one-pager-maker
